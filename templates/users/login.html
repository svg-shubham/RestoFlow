{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoFlow | Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url("{% static 'images/comman/resto_background.avif' %}");
            background-size: cover !important;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;  
        } 

        .login-container {
            max-width: 400px;
            width: 90%;
            margin: auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffc107; /* Golden color for Food vibe */
            text-align: center;
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #ffc107;
            box-shadow: none;
        }

        .btn-login {
            background: #ffc107;
            color: #212529;
            font-weight: 600;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #e5ac00;
            transform: translateY(-2px);
        }

        .role-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
            text-align: center;
            display: block;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="glass-card">
        <div class="brand-logo">RestoFlow üçΩÔ∏è</div>
        <span class="role-tag">Staff Management System</span>
        
        <form method="post">{% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Security Key</label>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-login">ACCESS WORKSPACE</button>
            </div>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger p-2" style="font-size: 0.8rem; background: rgba(220, 53, 69, 0.2); border: none; color: #ff8a8a;">
                Username or Password is incorrect.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <small class="text-secondary">Forgot access? Contact Admin</small>
        </div>
    </div>
    <p class="text-center mt-3 text-white-50 small">&copy; 2026 RestoFlow v1.0.2</p>
</div>

</body>
</html>
