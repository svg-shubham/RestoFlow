{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded-3 shadow-sm">
        <h3 class="fw-bold mb-0"><i class="bi bi-cash-coin me-2"></i>Cashier Desk</h3>
        <form class="d-flex w-50" method="GET">
            <input type="text" name="search" value="{{ search }}" class="form-control me-2 rounded-pill" placeholder="Search Table #...">
            <button type="submit" class="btn btn-dark rounded-pill px-4">Search</button>
        </form>
    </div>

    <div class="modal fade" id="billRequestModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title fw-bold">NEW BILL REQUEST</h5>
                </div>
                <div class="modal-body text-center py-5">
                    <h1 class="display-1 text-danger mb-3"><i class="bi bi-bell-fill"></i></h1>
                    <h2 class="fw-bold" id="popupTableNo">Table #--</h2>
                    <p class="text-muted">Manager is waiting for the bill.</p>
                    <a id="popupLink" href="#" class="btn btn-danger btn-lg w-100 fw-bold mt-3">GENERATE NOW</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        {% for order in orders %}
        <div class="col-md-3 text-center">
            <div class="card h-100 border-0 shadow-sm {% if order.status == 'BILLING' %}border-top border-danger border-5 animate-pulse{% endif %}">
                <div class="card-body">
                    <h2 class="fw-bold">{{ order.table.table_number }}</h2>
                    <span class="badge {% if order.status == 'BILLING' %}bg-danger{% else %}bg-secondary{% endif %} mb-3">
                        {{ order.get_status_display }}
                    </span>
                    <a href="{% url 'generate_invoice' order.id %}" class="btn btn-outline-dark w-100 rounded-pill">View Bill</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<script>
    let isPopupOpen = false;
    const modalEl = document.getElementById('billRequestModal');
    const modalInstance = new bootstrap.Modal(modalEl);

    function checkNewRequests() {
        if (isPopupOpen) return;

        fetch('/check-bill-requests/')
        .then(res => res.json())
        .then(data => {
            if (data.new_requests) {
                document.getElementById('popupTableNo').innerText = "Table #" + data.table_no;
                document.getElementById('popupLink').href = "/generate-invoice/" + data.order_id + "/";
                
                // Sound logic
                const sound = document.getElementById('notifSound');
                sound.play().catch(() => console.log("Click page once to enable sound"));
                
                modalInstance.show();
                isPopupOpen = true;
            }
        }).catch(err => console.log("Waiting for server..."));
    }

    setInterval(checkNewRequests, 5000); // 5 Seconds Polling
    modalEl.addEventListener('hidden.bs.modal', () => { isPopupOpen = false; });
</script>

<style>
    .animate-pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220,53,69,0.7); } 70% { box-shadow: 0 0 0 10px rgba(220,53,69,0); } 100% { box-shadow: 0 0 0 0 rgba(220,53,69,0); } }
</style>
{% endblock %}
